<script>


  jQuery(document).ready(function ($) {
    //return;

    var playerid = 'ap1';
    var settings_ap = {
      disable_volume: 'on'
      ,
      cue: 'off'
      ,
      autoplay: 'off'
      ,
      disable_scrub: 'default'
      ,
      design_skin: 'skin-wave'
      ,
      skinwave_dynamicwaves: 'on'
      ,
      skinwave_enableSpectrum: 'off',
      skinwave_wave_mode: "canvas"
      ,
      pcm_data_try_to_generate: "on"
      ,
      settings_php_handler: "../inc/php/publisher.php"
      ,
      design_color_bg: "444444"
      ,
      design_color_highlight: "37c6f5",
      skinwave_wave_mode_canvas_waves_number: 1,
      skinwave_wave_mode_canvas_waves_padding: 0,
      skinwave_wave_mode_canvas_normalize: 'off',
      skinwave_wave_mode_canvas_mode: 'reflecto',
      wavesurfer_pcm_length: 2000,
      skinwave_comments_retrievefromajax: 'off'
      ,
      skinwave_comments_playerid: playerid
      ,
      skinwave_comments_enable: 'off'
      ,
      playfrom: '0'

    };

    settings_ap.skinwave_comments_enable = 'off';

    dzsap_init('.' + playerid + '', settings_ap);
  });
</script>
