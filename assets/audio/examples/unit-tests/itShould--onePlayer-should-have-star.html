<!doctype html>
<html lang="en" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <base href="../">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Audio Player Preview</title>
  <link href="../libs/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type="text/css" href="../style/style.css"/>
</head>
<body>
<div class="content-wrapper">


  <div class="con-maindemo" id="a-demo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <br>
          <br>
          <br>
          <br>
          <br>

          <div data-thumb="../img/adg3.jpg" id="aptest" data-type="audio" class="audioplayer-tobe auto-init skin-wave  auto-init "
               data-source="../sounds/adg3.mp3" data-fakeplayer=".dzsap_footer" data-playfrom="0">
            <div class="meta-artist">
              <span class="the-artist">Mick Jagger - Revenge</span><span class="the-name"><a
              href="#">Buy now!</a></span>
            </div>


            <div class="feed-dzsap feed-dzsap--extra-html">
              <div class='star-rating-con'>
                <div class='star-rating-bg'></div>
                <div class='star-rating-clip star-rating-set-clip' >
                  <div class='star-rating-prog'></div>
                </div>
                <div class='star-rating-clip star-rating-prog-clip'>
                  <div class='star-rating-prog'></div>
                </div>
              </div>
            </div>
          </div>


          <br>
          <br>
          <br>


        </div>
      </div>
    </div>
  </div>


  <div class="con-footer">
    <div class="container">
      <div class="row">
        <div class="span6">
          &copy; copyright <a href="http://bit.ly/nM4R6u">ZoomIt</a> 2013

        </div>
        <div class="span6" style="text-align: right">

        </div>
      </div>
    </div>
  </div>

</div>

<script>


  window.dzsap_settings = {
    php_handler: "../inc/php/publisher.php",
  }
  ;


  (function() {

    setTimeout(()=>{

      const theId = 'aptest';
      const $apTest_ = document.querySelector(`#${theId}`);

      const $starRatingCon_ = $apTest_.querySelector('.star-rating-con');

      fetch(`../inc/php/publisher.php?action=rates&player_id=${theId}`)
        .then(function(response) {
          return response.json();
        })
        .then(function(starJson) {
          $starRatingCon_.setAttribute('data-initial-rating-index', starJson.currentRate / 5);
          $starRatingCon_.selfStarInstance.viewUpdateStarSizes();
        });
    },300);
  })();
</script>
<script async defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script async defer src="../audioplayer/audioplayer.js" type="text/javascript"></script>
<script async defer src="../audioplayer/parts/star-ratings/dzsap-star-ratings.js" type="text/javascript"></script>
<link rel="stylesheet" href="../libs/fontawesome/font-awesome.min.css">
<link rel='stylesheet' type="text/css" href="../audioplayer/audioplayer.css"/>
<link rel='stylesheet' type="text/css" href="../audioplayer/parts/star-ratings/dzsap-star-ratings.css"/>
<style></style>
</body>
</html>
